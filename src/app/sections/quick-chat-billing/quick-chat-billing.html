<div class="container top-space-50" id="video-chat">
  <div class="row">
    <div class="col-md-12">
      <h3>Video Quick Chat Usage</h3>
    </div>
    <div class="col-md-6">
      <ul class="list-inline">
        <li>
          <h4>Associates using Video Quick Chat <span class="badge">{{QCB.total}}</span></h4>
        </li>
      </ul>
      <nav>
        <pagination ng-model="QCB.currentPage"
                    total-items="QCB.totalCalls"
                    items-per-page="QCB.callsPerPage"
                    ng-change="QCB.switchPage()"
                    max-size="6"
                    boundary-links="true">
        </pagination>
      </nav>
    </div>
    <div class="col-md-4">
      From
      <input maxlength="10"
             ng-model="QCB.from"
             class="isodate"/>
      To
      <input maxlength="10"
             ng-model="QCB.to"
             class="isodate"/>
    </div>
    <div class="col-md-1">
      <a download="{{QCB.getDownloadName()}}"
         class="btn btn-default pull-right"
         ng-href="{{QCB.blobCSV}}"
         ng-disabled="QCB.disableExport"><i class="fa fa-file"></i> Export Log</a>
    </div>
    <div class="col-md-1">
      <button type="button"
              class="btn btn-default pull-right"
              ng-click="QCB.refresh()">Refresh</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- List group -->
      <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="associate in QCB.usage">
          <ul class="list-unstyled">
            <li>Associate: {{associate.organization_name}}</li>
            <li>Calls answered: {{associate.calls_answered}}</li>
          </ul>
        </li>
      </ul>
      <nav>
        <pagination ng-model="QCB.currentPage"
                    total-items="QCB.total"
                    items-per-page="QCB.itemsPerPage"
                    ng-change="QCB.switchPage()"
                    max-size="8"
                    boundary-links="true">
        </pagination>
      </nav>
    </div>
  </div>
</div>
