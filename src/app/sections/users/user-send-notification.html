<div class="container" ng-class="{blur : UserNotification.spinner}">
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" name="NotificationForm" role="form" ng-submit="NotificationForm.$valid && UserNotification.sendNotification()">
        <!--  Form Item: Notification Type -->
        <div class="form-group">
          <label for="type" class="col-sm-3 control-label">Type</label>
          <div class="col-sm-9">
            <select ng-model="UserNotification.type" ng-options="type for type in UserNotification.types"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="notificationLink" class="col-sm-3 control-label">Link</label>
          <div class="col-sm-9">
            <div class="radio">
              <label>
                <input ng-model="UserNotification.link"
                  type="radio"
                  name="notificationLink"
                  value=""
                  ng-change="UserNotification.updateTemplateView()">
                None
              </label>
            </div>
            <div ng-repeat="link in UserNotification.links" class="radio">
              <label>
                <input ng-model="UserNotification.link"
                  type="radio"
                  name="notificationLink"
                  value="{{link}}"
                  ng-change="UserNotification.updateTemplateView()">
                {{link}}
              </label>
            </div>
          </div>
        </div>
        <!--  Form Item: Title -->
        <div class="form-group">
          <label for="title" class="col-sm-3 control-label">Title</label>
          <div class="col-sm-9">
            <input type="text" required
                   name="title"
                   class="form-control"
                   ng-model="UserNotification.title"
                   ng-maxlength="40"/>
            <p class="alert-danger"
               ng-if="NotificationForm.title.$dirty && NotificationForm.title.$invalid">Limit your title to 40 characters
            </p>
          </div>
        </div>
        <!--  Form Item: Views -->
        <div class="form-group" ng-hide="UserNotification.hideTemplates">
          <label for="view" class="col-sm-3 control-label">View Template</label>
          <div class="col-sm-9">
            <select ng-model="UserNotification.template"
                    ng-options="template for template in UserNotification.templates">
            </select>
          </div>
        </div>
        <!--  Form Item: Message -->
        <div class="form-group" ng-if="UserNotification.template.indexOf('Text') !== -1" ng-hide="UserNotification.hideTemplates">
          <label for="message" class="col-sm-3 control-label">Message</label>
          <div class="col-sm-9">
            <input
                   type="text"
                   ng-required="!UserNotification.hideTemplates"
                   class="form-control"
                   id="message"
                   name="message"
                   ng-model="UserNotification.message"
                   ng-hide="UserNotification.hideTemplates"
                   />
          </div>
        </div>
        <!--  Form Item: Image -->
        <div class="form-group" ng-if="UserNotification.template.indexOf('Image') !== -1" ng-hide="UserNotification.hideTemplates">
          <label for="image" class="col-sm-3 control-label">Image</label>
          <div class="col-sm-9">
            <image-upload ng-model="UserNotification.image" max-height="130"></image-upload>
          </div>
        </div>
        <!--  Form Item: Send Cancel Button -->
        <div class="form-group">
          <div class="col-sm-4"></div>
          <div class="col-sm-2">
            <button type="submit"
                    class="btn btn-success"
                    ng-disabled="!NotificationForm.$valid">
              Send
            </button>
          </div>
          <div class="col-sm-2">
            <input ng-click="UserNotification.close()" type="button" class="btn btn-info" value="Cancel"/>
          </div>
          <div class="col-sm-4"></div>
        </div>

      </form>
    </div>
  </div>
</div>

<!--  Save Spinner -->
<div class='spinner' ng-show="UserNotification.spinner">
  <i class="fa fa-5x fa-spinner fa-spin"></i>
</div>
